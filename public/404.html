<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustVault - Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loading-spinner {
      border: 4px solid #4CAF50;
      border-top: 4px solid #121212;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 20px;
      color: #ffffff;
      font-size: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // GitHub Pages SPA redirect script
    // This script redirects to the correct route by storing the path in sessionStorage
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div class="loading-spinner"></div>
  <div class="loading-text">Loading TrustVault...</div>
  <script>
    // Store the intended path and redirect to index.html
    sessionStorage.redirect = location.href;
    // Redirect to the base path with a query parameter
    var basePath = '/TrustVault-PWA/';
    var pathSegments = location.pathname.slice(basePath.length).split('/').filter(Boolean);
    var redirectPath = basePath + (pathSegments.length ? '?' + pathSegments.join('/') : '');
    location.replace(redirectPath);
  </script>
</body>
</html>
